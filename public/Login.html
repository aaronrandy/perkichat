<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Login</title>
  </head>
  <body style="background-color: #5b68df">
    <div class ="form" style="align-self: center;">
        <div class="tab-content">
        <h1 style="font-size: 24px; text-align: center; color: aliceblue;">Account Login</h1>
        
        <ul class="contact">
            <li class="fa-user">
                <div class="field-wrap" style="background-color: aliceblue; align-self: center;">
                    <input id="username" type="text" placeholder="Username" required autocomplete="off"/>
                </div>
            </li> 
            <li class="fa-lock">
                <div class="field-wrap" style="background-color: aliceblue;">
                    <input id="password" type="text" placeholder="Password" required autocomplete="off"/>
                </div>
            </li> 
        </ul>
        <button onclick="login()" >Login</button>
    
    </div>
    </div>
  </body>
</html>
