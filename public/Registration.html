<!DOCTYPE html>
<html lang="de">
<head>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <meta charset="utf-8"/>
    <script type="text/javascript" src="../src/register.js">
        </script>
    <title>Parko</title>
</head>
<style>
    h1 {
        background-color: #4e555b;
    }

    div {
        background-color: #383d41;
    }
    img {
        max-width: 100%;
        height: auto;
    }
</style>
<body>
<img src="picture/Parkhaus.jpg" alt="Cinque Terre" width="1000" height="300">
<div class="form">


    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free </h1>



            <div class="top-row">
                <div class="field-wrap">
                    <label>
                        First Name<span class="req">*</span>
                    </label>
                    <input id="name" type="text" placeholder="Name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Last Name<span class="req">*</span>
                    </label>
                    <input id="lastname" type="text" placeholder="Nachname" required autocomplete="off"/>
                </div>
            </div>

            <div class="top-row">
                <div class="field-wrap">
                    <label>
                        Username<span class="req">*</span>
                    </label>
                    <input id="username" type="text" placeholder="username" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input id="email" type="email" placeholder="Email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Adresse<span class="req">*</span>
                    </label>
                    <input id="adresse" type="text" placeholder="Adresse" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input id="password" type="password" placeholder="Passwort" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Passwort wiederholen<span class="req">*</span>
                    </label>
                    <input id="password1" type="password" placeholder="Passwort" required autocomplete="off"/>
                </div>

                <p1 id="info"></p1>


                <br>
                <p>Bitte geben sie ihre zahlungsart ein
                <p>

                    <input type="radio" id="MONATLICH" name="zahlungsart" value="MONATLICH" required
                           autocomplete="off"/>
                    <label
                            for="MONATLICH">Monatlich</label><br>

                    <input type="radio" id="DIREKT" name="zahlungsart" value="DIREKT" checked>
                    <label
                            for="DIREKT">Direkt</label><br>


                    <button onclick="signup()">los gehts</button>

            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/bootstrap.bundle.js"></script>
</html>
